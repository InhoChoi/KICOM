<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko"  xml:lang="ko">
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<html lang="en">
<html>
    <head>
        <title>KICOM</title>
        <link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>    
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/kicom_message_css.css') }}">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/kicom_visitorAlert_js.js') }}"></script>
        <script language="javascript"> 
            //글자수 제한 체크 
            function len_chk(){  
                var frm = document.getElementById('message_box');
                console.log(frm.value.length);
                    if(frm.value.length > 32) {  
                        alert("글자수는 영문 32자로 제한됩니다!");  
                        frm.value = frm.value.substring(0,32);  
                        frm.focus();
                    }
                }
        </script>
    </head>
    <body>
        <div id="container">
            <header id="explain">
                <div id="title">
                    KICOM
                </div>
                <div id="subtitle">
                    Kinect 2.0 Smartdoor Security System
                </div>
                <div id="login_info">WELCOME "{{ id }}" !</div>
            </header>
            <nav id="menu">
                <ul>
                    <li><a href="home">HOME</a></li>
                    <li><a href="list">VISITORS</a></li>
                    <li><a href="message">MESSAGE</a></li>
                    <li><a href="logout">LOGOUT</a></li>
                </ul>
            </nav>
            <div id="content">
                <div id="wrap_form">
                    <div id="real_form">
                        <div id="content_detail">
                            Put your message in this box.<br>
                            You can show your message to visitor.<br>
                            Just click "SEND" button.
                        </div>
                        <form id="input_form" method="post" action="sendMessage">
                            <textarea id="message_box" name="message_box" placeholder="message" onKeyUp="len_chk();"></textarea>
                            <button type="submit" id="send_button" name="send_button">SEND</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
